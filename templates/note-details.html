{% extends 'base-page.html' %}
{% load static %}

{% block container %}

        <div class="body">
            <!--headings-->
            <h1>Note Details</h1>
            <!--headings-->

            <!--details note box-->
            <div class="note-details-container">
                <h2>{{ note.title}}</h2>
                <img class="detail-img" src="https://www.freeiconspng.com/thumbs/tasks-icon/tasks-icon-9.png" alt="note-image" />
                <div>
                    <p>Content</p>
                </div>
                <p>{{ note.content }}</p>
                <div class="right">
                    <a class="button edit" href="{% url "note_update" note.pk %}">Edit</a>
                    <a class="button delete" href="{% url "note_delete" note.pk %}">Delete</a>
                </div>
            </div>
            <!--end details note box-->
        </div>


{% endblock container %}
